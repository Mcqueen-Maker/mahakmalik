# Staticman configuration file
# https://staticman.net/docs/configuration

comments:
  allowedFields: ["name", "email", "message"]
  branch: "main"
  commitMessage: "Add comment"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5